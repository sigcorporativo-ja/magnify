<div class="m-magnify-container">
    <div id="m-magnify-titulo" class="title">LUPA</div>
    <div class="m-magnify-panel">
        <div class="m-magnify-effect-buttoms">
            <button id="m-magnify-magnifying" class="g-cartografia-zoom-extension big-buttom" title="Activa lupa"></button>
        </div>
        <div class="m-magnify-zoom-offset">
            <p>Nivel de zoom: </p>
            <input type="number" min="1" max="{{zoomMax}}" step="0.5" class="m-magnify-zoom-offset-input" id="input-zoom-offset"></input>
        </div>
    </div>
</div>
