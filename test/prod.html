<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mapea" content="yes">
    <title>Magnify Production TEST</title>
    <link href="https://mapea4-sigc.juntadeandalucia.es/mapea/assets/css/mapea-6.0.0.ol.min.css" rel="stylesheet" />
    <link href="../dist/magnify.ol.min.css" rel="stylesheet" />
    <style rel="stylesheet">
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <div id="mapjs" class="container"></div>
    <script type="text/javascript" src="https://mapea4-sigc.juntadeandalucia.es/mapea/js/mapea-6.0.0.ol.min.js"></script>
    <script type="text/javascript" src="https://mapea4-sigc.juntadeandalucia.es/mapea/js/configuration-6.0.0.js"></script>
    <script type="text/javascript" src="../dist/magnify.ol.min.js"></script>
    <script type="text/javascript">
        const map = M.map({
            container: "mapjs",
            zoom: 1,
            center: {
                x: 360020,
                y: 4149045,
            },
        });

        const wmts = new M.layer.WMTS({
            url: "http://www.ideandalucia.es/geowebcache/service/wmts",
            name: "toporaster",
            matrixSet: "EPSG:25830",
            legend: "Toporaster"
        }, {
            format: 'image/png'
        });
        map.addLayers([wmts]);
        const mp = new M.plugin.Magnify({
            zoom: 8,
            layers: 'toporaster'
        });
        map.addPlugin(mp);
    </script>
</body>

</html>
